<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="div6">
            <div>Rock Paper Scissor</div>
            <div>How to play?</div>
        </div>

        <div class="div1">

            <img class="participant robot" src="assets/robot (1).png" alt="computer">
            <span class="caption">Comp</span>

        </div>
        <div class="div2">
            <h3><span id="computer-choice"></span></h3>
        </div>
        <div class="div5">
            <h3> <span id="result"></span></h3>
        </div>

        <div class="div4">
            <div class="button-container">
                <button id="rock-button"><img id="rock" class="choice" src="assets/rock.jpg" alt="rock"></button>
                <button id="paper-button"><img id="paper" class="choice" src="assets/paper.jpg" alt="paper"></button>
                <button id="scissors-button"><img id="scissors" class="choice" src="assets/scissors.jpg"
                        alt="scissors"></button>
            </div>

        </div>
        <div class="div3">

            <img class="participant" src="assets/people.png" alt="user">
            <span class="caption">user</span>
            <h3> <span id="user-choice"></span></h3>
        </div>



    </main>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
